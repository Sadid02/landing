<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie App Landing Page</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            line-height: 1.6;
            overflow-x: hidden;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: auto;
            overflow: hidden;
        }
                /* Header Styles */
        header {
            background: #111;
            color: #fff;
            padding: 15px 20px;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background 0.3s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }
        header.scrolled {
            background: #222;
        }
        .logo {
            font-size: 1.8em;
            font-weight: bold;
        }
        nav {
            display: flex;
            gap: 15px;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            font-size: 1em;
            transition: color 0.3s ease;
        }
        nav a:hover {
            color: #f07f00;
        }
        .menu-toggle {
            display: none;
            font-size: 1.5em;
            background: none;
            border: none;
            color: #fff;
            cursor: pointer;
        }
        .nav-menu {
            display: flex;
        }
        .nav-menu.hidden {
            display: none;
        }
        /* Hero Section Styles */
        #hero {
            background: linear-gradient(to right, #ff6d00, #f07f00);
            color: #fff;
            padding: 100px 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        #hero h1 {
            font-size: 2.8em;
            margin: 0;
            animation: fadeInUp 1s ease-out;
        }
        #hero p {
            font-size: 1.3em;
            margin: 10px 0;
            animation: fadeInUp 1.5s ease-out;
        }
        .cta-button {
            background: #fff;
            color: #f07f00;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 25px;
            font-size: 1.2em;
            font-weight: bold;
            transition: background 0.3s, color 0.3s;
            display: inline-block;
            animation: fadeInUp 2s ease-out;
        }
        .cta-button:hover {
            background: #f07f00;
            color: #fff;
        }
        .slider {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            overflow: hidden;
            position: relative;
            width: 100%;
        }
        .slider img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            animation: slide 15s infinite;
        }
        @keyframes slide {
            0% { transform: translateX(0); }
            25% { transform: translateX(-100%); }
            50% { transform: translateX(-200%); }
            75% { transform: translateX(-300%); }
            100% { transform: translateX(0); }
        }
        /* Features Section Styles */
        #features {
            padding: 50px 20px;
            background: #f4f4f4;
            text-align: center;
            animation: fadeIn 1s ease-out;
        }
        #features h2 {
            margin-bottom: 20px;
            font-size: 2.5em;
            color: #f07f00;
            animation: fadeInUp 1s ease-out;
        }
        .feature-item {
            margin: 20px;
            display: inline-block;
            vertical-align: top;
            width: 30%;
            transition: transform 0.3s ease;
        }
        .feature-item:hover {
            transform: scale(1.05);
        }
        .feature-item img {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .feature-item p {
            margin-top: 10px;
            font-size: 1em;
        }
        /* Footer Styles */
        footer {
            background: #111;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        footer a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
            transition: color 0.3s ease;
        }
        footer a:hover {
            color: #f07f00;
        }
        .social-icons {
            margin: 20px 0;
        }
        .social-icons a {
            margin: 0 10px;
            display: inline-block;
        }
        .social-icons img {
            width: 30px;
            height: 30px;
            transition: transform 0.3s ease;
        }
        .social-icons img:hover {
            transform: scale(1.2);
        }
        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        /* Mobile Styles */
        @media (max-width: 768px) {
            .menu-toggle {
                display: block;
            }
            .nav-menu {
                flex-direction: column;
                width: 100%;
                display: none;
            }
            .nav-menu.visible {
                display: flex;
            }
            nav a {
                margin: 10px 0;
                font-size: 1.2em;
            }
        }
    </style>
</head>

            navMenu.classList.toggle('visible');
