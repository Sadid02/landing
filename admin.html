<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin: 10px 0 5px;
            font-weight: bold;
        }
        input, textarea, button {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        textarea {
            resize: vertical;
        }
        button {
            background: #f07f00;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 1em;
        }
        button:hover {
            background: #e06f00;
        }
        .feedback {
            margin: 20px 0;
            padding: 10px;
            background: #dff0d8;
            color: #3c763d;
            border: 1px solid #d6e9c6;
            border-radius: 4px;
        }
        .feature-list {
            margin-bottom: 15px;
        }
        .feature-item {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background: #f9f9f9;
        }
        .feature-item input {
            display: block;
            margin-bottom: 5px;
        }
        .feature-item button {
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Admin Panel</h1>
        
        <form id="heroForm">
            <h2>Hero Section</h2>
            <label for="heroTitle">Hero Title</label>
            <input type="text" id="heroTitle" placeholder="Enter Hero Title">

            <label for="heroDescription">Hero Description</label>
            <textarea id="heroDescription" rows="4" placeholder="Enter Hero Description"></textarea>

            <label for="ctaButtonText">CTA Button Text</label>
            <input type="text" id="ctaButtonText" placeholder="Enter CTA Button Text">

            <button type="button" onclick="updateHeroSection()">Update Hero Section</button>
        </form>

        <form id="featuresForm">
            <h2>Features Section</h2>
            <div id="featureList" class="feature-list">
                <!-- Feature input fields will be inserted here dynamically -->
            </div>
            <button type="button" onclick="addFeature()">Add New Feature</button>
            <button type="button" onclick="updateFeaturesSection()">Update Features Section</button>
        </form>

        <form id="sliderForm">
            <h2>Slider Images</h2>
            <div id="imageList" class="image-list">
                <!-- Image input fields will be inserted here dynamically -->
            </div>
            <button type="button" onclick="addImageField()">Add Image URL</button>
            <button type="button" onclick="updateSlider()">Update Slider</button>
        </form>

        <div id="feedback" class="feedback" style="display: none;"></div>
    </div>

    <script>
        // Function to update hero section
        function updateHeroSection() {
            const title = document.getElementById('heroTitle').value;
            const description = document.getElementById('heroDescription').value;
            const ctaText = document.getElementById('ctaButtonText').value;

            // Save to localStorage
            localStorage.setItem('heroTitle', title);
            localStorage.setItem('heroDescription', description);
            localStorage.setItem('ctaButtonText', ctaText);

            showFeedback('Hero section updated successfully!');
        }

        // Function to add a new feature input field
        function addFeature() {
            const featureList = document.getElementById('featureList');
            const featureCount = featureList.querySelectorAll('.feature-item').length + 1;
            
            const featureItem = document.createElement('div');
            featureItem.className = 'feature-item';
            featureItem.innerHTML = `
                <label>Feature ${featureCount} Image URL</label>
                <input type="text" placeholder="Enter feature image URL">
                <label>Feature ${featureCount} Description</label>
                <input type="text" placeholder="Enter feature description">
                <button type="button" onclick="removeFeature(this)">Remove Feature</button>
            `;
            featureList.appendChild(featureItem);
        }

        // Function to remove a feature input field
        function removeFeature(button) {
            button.parentElement.remove();
        }

        // Function to update features section
        function updateFeaturesSection() {
            const featureItems = document.querySelectorAll('#featureList .feature-item');
            const features = Array.from(featureItems).map(item => {
                const imageUrl = item.querySelector('input[type="text"]').value;
                const description = item.querySelectorAll('input[type="text"]')[1].value;
                return { image: imageUrl, description: description };
            }).filter(feature => feature.image.trim() !== '' && feature.description.trim() !== '');

            // Save to localStorage
            localStorage.setItem('features', JSON.stringify(features));

            showFeedback('Features section updated successfully!');
        }

        // Function to add a new image URL input field
        function addImageField() {
            const imageList = document.getElementById('imageList');
            const input = document.createElement('input');
            input.type = 'text';
            input.placeholder = 'Enter image URL';
            imageList.appendChild(input);
        }

        // Function to update slider images
        function updateSlider() {
            const imageList = document.querySelectorAll('#imageList input');
            const images = Array.from(imageList).map(input => input.value).filter(url => url.trim() !== '');

            // Save to localStorage
            localStorage.setItem('sliderImages', JSON.stringify(images));

            showFeedback('Slider images updated successfully!');
        }

        // Show feedback message
        function showFeedback(message) {
            const feedback = document.getElementById('feedback');
            feedback.textContent = message;
            feedback.style.display = 'block';
            setTimeout(() => feedback.style.display = 'none', 3000);
        }

        // Populate fields with saved data on page load
        window.onload = function() {
            // Populate hero section fields
            document.getElementById('heroTitle').value = localStorage.getItem('heroTitle') || '';
            document.getElementById('heroDescription').value = localStorage.getItem('heroDescription') || '';
            document.getElementById('ctaButtonText').value = localStorage.getItem('ctaButtonText') || '';

            // Populate features section
            const features = JSON.parse(localStorage.getItem('features')) || [];
            const featureList = document.getElementById('featureList');
            featureList.innerHTML = features.map((feature, index) => `
                <div class="feature-item">
                    <label>Feature ${index + 1} Image URL</label>
                    <input type="text" value="${feature.image}" placeholder="Enter feature image URL">
                    <label>Feature ${index + 1} Description</label>
                    <input type="text" value="${feature.description}" placeholder="Enter feature description">
                    <button type="button" onclick="removeFeature(this)">Remove Feature</button>
                </div>
            `).join('');

            // Populate slider images
            const sliderImages = JSON.parse(localStorage.getItem('sliderImages')) || [];
            const imageList = document.getElementById('imageList');
            imageList.innerHTML = sliderImages.map(url => `<input type="text" value="${url}" placeholder="Enter image URL">`).join('');
        };
    </script>
</body>
</html>
